<!DOCTYPE html>
<html lang="en">
<title>SkibidiStream

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Video Site</title>
    <style>
        /* Basic page styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styling */
        header {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #d53369, #daae51);
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        /* Video grid container */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1300px;
            margin: 20px auto;
            padding: 10px;
        }

        /* Video thumbnail styling */
        .video-item {
            position: relative;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .video-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.8);
        }

        .video-item img {
            width: 100%;
            display: block;
            border-bottom: 3px solid #d53369;
        }

        .video-title {
            padding: 10px;
            text-align: center;
            font-size: 18px;
            background-color: #222;
            color: #f0f0f0;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        /* Modal overlay for video playback */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            position: relative;
            width: 80%;
            max-width: 900px;
            background-color: #333;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.8);
        }

        .modal video {
            width: 100%;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #d53369;
        }
    </style>
</head>
<body>

    <header>
        SkibidiStream
    </header>

    <!-- Video grid layout -->
    <div class="video-grid">
        <!-- Video Item 1 -->
        <div class="video-item" onclick="openModal('Ass/Deadpool.mp4')">
            <img src="Ass/Download.png" alt="Deadpool">
            <div class="video-title">Deadpool</div>
        </div>

        <!-- Video Item 2 -->
        <div class="video-item" onclick="openModal('Ass/video2.mp4')">
            <img src="Ass/thumbnail2.jpg" alt="Video 2 Thumbnail">
            <div class="video-title">Video Title 2</div>
        </div>

        <!-- Add more video items as needed -->
    </div>

    <!-- Video Modal for playback -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <video id="modalVideo" controls></video>
        </div>
    </div>

    <script>
        // Function to open the video modal and play the video
        function openModal(videoSrc) {
            const modal = document.getElementById("videoModal");
            const video = document.getElementById("modalVideo");
            video.src = videoSrc;
            modal.style.display = "flex";
            video.play();
        }

        // Function to close the modal and stop the video
        function closeModal() {
            const modal = document.getElementById("videoModal");
            const video = document.getElementById("modalVideo");
            video.pause();
            video.currentTime = 0;
            modal.style.display = "none";
        }

        // Close modal when clicking outside video
        window.onclick = function(event) {
            const modal = document.getElementById("videoModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>

</body>
</html>
